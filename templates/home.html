{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="article_chr">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">By {{ post.author }} on {{ post.date_posted}} </p>
                <p class="card-text">{{ post.content}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
        </article>
    {% endfor %}
{% endblock content %}
